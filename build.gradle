apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.hadoop:hadoop-client:2.6.0"
    compile "org.elasticsearch:elasticsearch:1.4.4"
