apply plugin: 'java'

version = '1.0'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
}

/*configurations {
    all*.exclude group: "org.slf4j", module: "slf4j-log4j12"
    all*.exclude group: "log4j", module: "log4j"
}*/

dependencies {
    compile 'org.elasticsearch:elasticsearch:2.4.1'
    compile 'org.elasticsearch:elasticsearch-hadoop:2.4.0'
    compile 'net.htmlparser.jericho:jericho-html:3.4'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.apache.hadoop:hadoop-common:2.7.2'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.2'
    compile 'org.json:json:20160212'
    compile 'log4j:log4j:1.2.17'

}